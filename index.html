<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
    </head>
    <body>
	<div id="randomed"> </div>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
		/*jslint browser:true */
		/*jslint white: true */
		/*jslint vars: true, plusplus: true, devel: true, nomen: true, indent: 4, maxerr: 50 */ 
		/*global define */
		/*global d3 */
		"use strict";
		document.getElementById("randomed").innerHTML=
		"use strict";
            d3.text("heroes.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);		
				document.getElementById("randomed").innerHTML=parsedCSV[Math.floor((Math.random() * parsedCSV.length) + 2)][1];
				// document.write();				
								
            });
        </script>
    </body>
</html>
