<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style>
    </head>
	<body bgcolor="#000000">
	<center><img src = "http://cdn.akamai.steamstatic.com/steam/apps/570/header.jpg"></center>
	<br>
	<font face="verdana" color = "white">
	<div id="randomHero" align = "middle"> </div>
	</font>
	<br>
	<div id="randomImage" align = "middle"> </div>
	
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	/*jslint browser:true */
	/*jslint white: true */
	/*jslint vars: true, plusplus: true, devel: true, nomen: true, indent: 4, maxerr: 50 */ 
	/*global define */
	/*global d3 */
	"use strict";
		d3.text("heroes.csv", function(data) {
			var parsedCSV = d3.csv.parseRows(data),
				hero = parsedCSV[Math.floor((Math.random() * parsedCSV.length) + 2)];
			document.getElementById("randomHero").innerHTML=hero[0];	
			document.getElementById("randomImage").innerHTML=hero[1];
			// document.write();				
							
		});
	</script>
    </body>
</html>
